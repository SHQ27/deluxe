        title: Devueltos por Oca
        display: [id_devuelto_oca, _eshop, fecha, _id_pedido, _datos_cliente, _monto, _fecha_retiro]
        object_actions:
          fueRetirado:  { label: Marcar como Retirado }
          reenviarMail: { label: Reenviar Mail }
        batch_actions:
          fueRetirado:  { label: Marcar como Retirado }
          reenviarMail: { label: Reenviar Mail }
      filter: ~
