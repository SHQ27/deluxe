          title: Tiendas de eShop
          display: [id_eshop_tienda, denominacion, direccion, telefono]
      filter:
        display: [denominacion, direccion, telefono]
      form:
      edit:
          title: Edici√≥n de tienda de eShop
      new:
          title: Nueva tienda de eShop