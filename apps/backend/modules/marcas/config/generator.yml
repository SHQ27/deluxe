generator:
  class: sfDoctrineGenerator
  param:
    model_class:           marca
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          marca
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        id_marca_rubro: { label: Rubro }
