          title: Marcas
          display: [id_marca, nombre]
      filter:  ~
      form:
          display:
            "Datos de la Marca": [id_marca, nombre, id_marca_rubro, condicion_fiscal, email_comercial]
            "Imagen de la Marca": [_imagen]
      edit:
          title: Edici√≥n de Marca "%%nombre%%"
      new:
