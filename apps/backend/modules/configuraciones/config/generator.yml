generator:
  class: sfDoctrineGenerator
  param:
    model_class:           configuracion
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          configuracion
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:    
          title: Valores e Imagenes predefinidas
          display: [denominacion, _valor]
      filter:  ~
      form:    ~
      edit:
          title: Editando "%%denominacion%%"
      new:    ~